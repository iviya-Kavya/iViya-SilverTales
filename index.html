<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iViya - Silver Tales</title>

<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: #fafafa;
  color: #222;
}

/* Navigation bar */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: white;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.logo {
  text-align: center;
  line-height: 1;
}
.logo h1 {
  margin: 0;
  font-size: 20px;
}
.logo p {
  margin: 0;
  font-size: 12px;
  color: #666;
}

/* Hamburger menu */
.menu-icon {
  cursor: pointer;
  display: flex;
  flex-direction: column;
  gap: 4px;
}
.menu-icon div {
  width: 25px;
  height: 3px;
  background: #333;
  border-radius: 2px;
}

.menu {
  position: fixed;
  top: 60px;
  left: 0;
  width: 100%;
  background: rgba(255,255,255,0.95);
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  display: none;
  flex-direction: column;
  text-align: center;
  z-index: 2000;
}

.menu a {
  padding: 10px;
  text-decoration: none;
  color: #333;
  display: block;
}
.menu a:hover {
  background: #f0f0f0;
}

/* Icons */
.nav-icons {
  display: flex;
  gap: 15px;
  align-items: center;
}

.icon {
  font-size: 20px;
  cursor: pointer;
  position: relative;
}

.icon span {
  position: absolute;
  top: -8px;
  right: -10px;
  background: crimson;
  color: white;
  font-size: 10px;
  padding: 2px 5px;
  border-radius: 50%;
}

/* Collections Grid */
#collections {
  margin-top: 80px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 15px;
  padding: 20px;
}

.product {
  background: white;
  border-radius: 8px;
  padding: 10px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  transition: transform 0.2s;
  cursor: pointer;
  position: relative;
}
.product:hover { transform: scale(1.02); }

.product img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 8px;
}

.heart {
  position: absolute;
  top: 8px;
  right: 8px;
  font-size: 18px;
  color: #aaa;
}
.heart.active { color: crimson; }

.btn {
  margin-top: 8px;
  background: #222;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
}
.btn:hover { background: #444; }

/* Product Detail View */
#productDetail {
  display: none;
  padding: 20px;
  margin-top: 60px;
  text-align: center;
}

.back-btn {
  background: none;
  border: none;
  font-size: 16px;
  margin-bottom: 10px;
  cursor: pointer;
  color: #555;
}

.gallery {
  display: flex;
  gap: 10px;
  overflow-x: auto;
  justify-content: center;
  margin-bottom: 20px;
}

.detail-img {
  width: 300px;
  height: auto;
  border-radius: 8px;
}

/* Right-side panels (Wishlist & Cart) */
.side-panel {
  position: fixed;
  top: 0;
  right: -400px;
  width: 350px;
  height: 100%;
  background: #111;
  color: white;
  padding: 20px;
  box-shadow: -4px 0 10px rgba(0,0,0,0.4);
  transition: right 0.3s ease;
  overflow-y: auto;
  z-index: 3000;
}
.side-panel.active { right: 0; }
.side-panel h2 { margin-top: 0; }
.side-panel img {
  width: 60px; height: 60px; object-fit: cover; border-radius: 6px;
}

/* Responsive */
@media(max-width:600px){
  .detail-img { width: 90%; }
}
</style>
</head>

<body>

<!-- Navigation -->
<nav>
  <div class="menu-icon" onclick="toggleMenu()">
    <div></div><div></div><div></div>
  </div>
  <div class="logo">
    <h1>iViya</h1>
    <p>Silver Tales</p>
  </div>
  <div class="nav-icons">
    <div class="icon" onclick="toggleWishlist()">‚ù§Ô∏è<span id="wishCount">0</span></div>
    <div class="icon" onclick="toggleCart()">üõçÔ∏è<span id="cartCount">0</span></div>
  </div>
</nav>

<div class="menu" id="menu">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Collections</a>
  <a href="#">Login</a>
  <a href="#">Sign Up</a>
  <a href="https://wa.me/919000000000" target="_blank">WhatsApp</a>
  <a href="#">Contact</a>
</div>

<!-- Collections -->
<section id="collections"></section>

<!-- Product Detail Section -->
<section id="productDetail"></section>

<!-- Wishlist Panel -->
<div class="side-panel" id="wishlistPanel">
  <h2>‚ù§Ô∏è Wishlist</h2>
  <div id="wishlistItems"></div>
</div>

<!-- Cart Panel -->
<div class="side-panel" id="cartPanel">
  <h2>üõçÔ∏è Cart</h2>
  <div id="cartItems"></div>
</div>

<script>
const sheetURL = "https://opensheet.elk.sh/1-ZrGnfPbTtmStHS8kWvQUHt7pnVMUjEb8TK7iloYoBs/Sheet1";
let wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');
let cart = JSON.parse(localStorage.getItem('cart') || '[]');

async function loadProducts() {
  const res = await fetch(sheetURL);
  const data = await res.json();
  const container = document.getElementById('collections');
  container.innerHTML = "";

  data.forEach((product, index) => {
    const card = document.createElement('div');
    card.className = "product";
    card.innerHTML = `
      <div class="heart ${wishlist.find(i=>i.sku===product.sku)?'active':''}" onclick="toggleWishlistItem(event, ${index})">‚ô•</div>
      <img src="${product.image_url}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p>‚Çπ${product.price}</p>
      <button class="btn" onclick="addToCart('${product.sku}', event)">Add to Cart</button>
    `;
    card.addEventListener('click', e => {
      if(!e.target.classList.contains('btn') && !e.target.classList.contains('heart')){
        showProductDetail(product);
      }
    });
    container.appendChild(card);
  });
  updateCounts();
}
loadProducts();

function toggleMenu() {
  const m = document.getElementById('menu');
  m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
}
document.querySelectorAll('#menu a').forEach(a => a.addEventListener('click', () => document.getElementById('menu').style.display='none'));

function toggleWishlistItem(e, index){
  e.stopPropagation();
  fetch(sheetURL).then(r=>r.json()).then(data=>{
    const product = data[index];
    const exists = wishlist.find(i=>i.sku===product.sku);
    if(exists) wishlist = wishlist.filter(i=>i.sku!==product.sku);
    else wishlist.push(product);
    localStorage.setItem('wishlist', JSON.stringify(wishlist));
    loadProducts();
  });
}

function addToCart(sku, e){
  e.stopPropagation();
  fetch(sheetURL).then(r=>r.json()).then(data=>{
    const product = data.find(i=>i.sku===sku);
    const item = cart.find(i=>i.sku===sku);
    if(item) item.qty++;
    else cart.push({...product, qty:1});
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCounts();
  });
}

function updateCounts(){
  document.getElementById('wishCount').innerText = wishlist.length;
  document.getElementById('cartCount').innerText = cart.reduce((a,b)=>a+b.qty,0);
}

function toggleWishlist(){
  document.getElementById('wishlistPanel').classList.toggle('active');
  renderWishlist();
}
function toggleCart(){
  document.getElementById('cartPanel').classList.toggle('active');
  renderCart();
}

function renderWishlist(){
  const container = document.getElementById('wishlistItems');
  container.innerHTML = wishlist.length ? wishlist.map(i=>`
    <div style="display:flex;align-items:center;gap:10px;margin:10px 0;">
      <img src="${i.image_url}">
      <div>${i.name}<br>‚Çπ${i.price}</div>
    </div>
  `).join('') : "<p>No items yet ‚ù§Ô∏è</p>";
}

function renderCart(){
  const container = document.getElementById('cartItems');
  container.innerHTML = cart.length ? cart.map(i=>`
    <div style="display:flex;align-items:center;gap:10px;margin:10px 0;">
      <img src="${i.image_url}">
      <div style="flex:1">${i.name}<br>‚Çπ${i.price}</div>
      <div>
        <button onclick="changeQty('${i.sku}',-1)">-</button>
        ${i.qty}
        <button onclick="changeQty('${i.sku}',1)">+</button>
      </div>
    </div>
  `).join('') : "<p>Your cart is empty üõçÔ∏è</p>";
}

function changeQty(sku, change){
  const item = cart.find(i=>i.sku===sku);
  if(!item) return;
  item.qty += change;
  if(item.qty<=0) cart = cart.filter(i=>i.sku!==sku);
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCounts();
  renderCart();
}

/* Product detail view */
function showProductDetail(product) {
  document.getElementById('collections').style.display = 'none';
  const detail = document.getElementById('productDetail');
  detail.style.display = 'block';

  const galleryHTML = product.image_gallery
    ? product.image_gallery.split(',').map(url => 
        `<img src="${url.trim()}" alt="${product.name}" class="detail-img">`
      ).join('')
    : `<img src="${product.image_url}" alt="${product.name}" class="detail-img">`;

  detail.innerHTML = `
    <button class="back-btn" onclick="backToCollections()">‚Üê Back</button>
    <div class="gallery">${galleryHTML}</div>
    <h2>${product.name}</h2>
    <p>${product.description}</p>
    <h3>‚Çπ${product.price}</h3>
    <button class="btn" onclick="addToCart('${product.sku}', event)">Add to Cart</button>
  `;
}

function backToCollections() {
  document.getElementById('productDetail').style.display = 'none';
  document.getElementById('collections').style.display = 'grid';
}
</script>
</body>
</html>
