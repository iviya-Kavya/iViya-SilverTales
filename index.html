<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iViya ‚Äì Silver Tales</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f8f8f8, #eaeaea);
      color: #333;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .logo {
      text-align: center;
      line-height: 1.2;
    }
    .logo h1 { margin: 0; font-size: 1.4em; font-weight: 600; color: #444; }
    .logo p { margin: 0; font-size: 0.8em; color: #777; }
    .menu-icon {
      font-size: 1.5em;
      cursor: pointer;
    }
    .icons {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .icons i {
      font-size: 1.3em;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .icons i:hover { transform: scale(1.2); }
    .fa-heart { color: #ff4d4d; }
    .fa-shopping-bag { color: #ff80ab; }
    .fa-phone { color: #00bfa5; }
    .fa-user { color: #fbc02d; }
    .fa-user-plus { color: #7e57c2; }
    .fa-whatsapp { color: #25d366; }
    nav {
      position: fixed;
      top: 60px;
      left: -260px;
      width: 240px;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      height: 100vh;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 999;
    }
    nav.active { left: 0; }
    nav ul { list-style: none; padding: 0; margin: 0; }
    nav ul li {
      margin-bottom: 10px;
      cursor: pointer;
    }
    nav ul li ul {
      margin-left: 15px;
      margin-top: 5px;
    }
    .container {
      margin-top: 90px;
      padding: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
      transition: transform 0.2s ease;
    }
    .product:hover { transform: scale(1.03); }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    .cart-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      transition: right 0.3s ease;
      padding: 20px;
      overflow-y: auto;
      z-index: 1001;
    }
    .cart-panel.active { right: 0; }
    .checkout-btn {
      display: block;
      background: #25d366;
      color: white;
      text-align: center;
      padding: 12px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      margin-top: 10px;
    }
    .category-bar {
      text-align: center;
      margin: 20px 0;
    }
    .category-bar button {
      background: #f0f0f0;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .category-bar button:hover, .category-bar button.active {
      background: #dcdcdc;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-icon" onclick="toggleMenu()"><i class="fa fa-bars"></i></div>
    <div class="logo">
      <h1>iViya</h1>
      <p>Silver Tales</p>
    </div>
    <div class="icons">
      <i class="fa fa-phone"></i>
      <i class="fa fa-user"></i>
      <i class="fa fa-user-plus"></i>
      <i class="fa fa-heart"></i>
      <i class="fa fa-shopping-bag" onclick="toggleCart()"></i>
      <i class="fa fa-whatsapp"></i>
    </div>
  </header>

  <nav id="sideMenu">
    <ul>
      <li onclick="closeMenu()">Home</li>
      <li onclick="closeMenu()">About</li>
      <li>Collections
        <ul>
          <li>Rings</li>
          <li>Earrings</li>
          <li>Anklets</li>
          <li>Chains</li>
          <li>Pendants</li>
          <li>Pendant Sets</li>
          <li>Bracelets</li>
          <li>Bangles</li>
        </ul>
      </li>
    </ul>
  </nav>

  <div class="container">
    <div class="category-bar" id="categoryBar"></div>
    <div class="products" id="productGrid"></div>
  </div>

  <div class="cart-panel" id="cartPanel">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <div id="cartTotal"></div>
    <a href="#" class="checkout-btn" onclick="checkoutWhatsApp()">Checkout via WhatsApp</a>
  </div>

  <script>
    const menu = document.getElementById('sideMenu');
    function toggleMenu() {
      menu.classList.toggle('active');
    }
    function closeMenu() {
      menu.classList.remove('active');
    }

    const cartPanel = document.getElementById('cartPanel');
    function toggleCart() {
      cartPanel.classList.toggle('active');
    }

    const SHEET_URL = 'https://opensheet.elk.sh/1-ZrGnfPbTtmStHS8kWvQUHt7pnVMUjEb8TK7iloYoBs/Sheet1';
    let products = [];
    let cart = [];

    async function loadProducts() {
      const res = await fetch(SHEET_URL);
      products = await res.json();
      displayCategories();
      displayProducts(products);
    }

    function displayCategories() {
      const uniqueCats = [...new Set(products.map(p => p.category))];
      const bar = document.getElementById('categoryBar');
      bar.innerHTML = uniqueCats.map(c => `<button onclick="filterCategory('${c}')">${c}</button>`).join('');
    }

    function filterCategory(cat) {
      const filtered = products.filter(p => p.category === cat);
      displayProducts(filtered);
    }

    function displayProducts(list) {
      const grid = document.getElementById('productGrid');
      grid.innerHTML = list.map(p => `
        <div class="product" onclick="addToCart('${p.name}', ${p.price}, '${p.sku}', '${p.image}')">
          <img src="${p.image}" alt="${p.name}">
          <h4>${p.name}</h4>
          <p>‚Çπ${p.price}</p>
        </div>
      `).join('');
    }

    function addToCart(name, price, sku, image) {
      const existing = cart.find(i => i.sku === sku);
      if (existing) existing.qty++;
      else cart.push({ name, price, sku, image, qty: 1 });
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cartItems');
      const cartTotal = document.getElementById('cartTotal');
      let total = 0;
      cartItems.innerHTML = cart.map(i => {
        total += i.price * i.qty;
        return `<div style='margin-bottom:10px;'>
          <img src="${i.image}" style="width:50px;height:50px;border-radius:5px;vertical-align:middle;">
          <span>${i.name} (${i.sku})</span> √ó ${i.qty} = ‚Çπ${i.price * i.qty}
        </div>`;
      }).join('');
      cartTotal.innerHTML = `<h3>Total: ‚Çπ${total}</h3>`;
    }

    function checkoutWhatsApp() {
      let msg = 'üíé iViya ‚Äì Silver Tales Order%0A%0AüõçÔ∏è Cart Items:%0A';
      let total = 0;
      cart.forEach(i => {
        msg += `${i.name} (SKU: ${i.sku}) ‚Äì ‚Çπ${i.price} √ó ${i.qty}%0Aüì∏ ${i.image}%0A%0A`;
        total += i.price * i.qty;
      });
      msg += `üí∞ Total: ‚Çπ${total}%0A%0Aüìç Please confirm your delivery address.`;
      window.open('https://wa.me/919876543210?text=' + msg, '_blank');
    }

    loadProducts();
  </script>
</body>
</html>
